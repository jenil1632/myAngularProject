<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a routerLink="/dataentry" routerLinkActive = "active">Data Entry</a>
      <a routerLink="/newCustomer" routerLinkActive = "active">New Customer Entry</a>
      <a routerLink="/newProduct" routerLinkActive = "active">New Product Entry</a>
      <a routerLink="#" routerLinkActive = "active">Invoice Print and View</a>
      <a routerLink="/invoiceEdit" routerLinkActive = "active">Invoice Edit</a>
      <a routerLink="/invoiceDelete" routerLinkActive = "active">Invoice Delete</a>
      <button mat-raised-button color="accent" id = "submitButton" *ngIf = "router.url == '/dataentry'" (click) = "submitForm()">Save</button>
      <button mat-raised-button color="accent" id = "submitButton" *ngIf = "router.url == '/invoiceEdit'" (click) = "submitForm()">Save</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Radiant Lights</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
